<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css" />

        <div class="bolo2">

        <div class="bolo6">
          <img
            src="./img/bolo-confeiteiro.jpg"
            alt="Bolo de Confeitero"
            style="width: 90%"
          />
          <h3>Título</h3>
          <p>Descrição do Bolo</p>

    <footer>
      <div class="conteudo-footer">
        <div class="social">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-whatsapp"></i>
        </div>
      </div>
    </footer>
